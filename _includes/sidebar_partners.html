<section>
  <header class="major">
    <h2>Supported Specifications</h2>
  </header>
  <div class="mini-posts">
    {% assign specifications = site.data.specifications | sort: 'view_sort' %}
    {% for specification in specifications %}
        <article style="padding: 2px; margin: 0px 0px 0px 30px;"><a href="{{ specification.url }}" class="image"><img src="{{ specification.image }}" alt="" style="width: 200px; border: 1px solid #000;" /></a></article>
    {% endfor %}
  </div>
</section>
