---
layout: default
title: Blog
---

<h2>API.json Blog</h2>
{% for post in paginator.posts %}
	<div class="row">
		<div class="col-1" style="text-align: center;">
			<a href="{{ post.url }}"><img src="{{ post.image }}" width="65%" /></a>
		</div>
		<div class="col-11">
			<a href="{{ post.url }}"><strong>{{ post.title }}</strong></a> - {{ post.content | truncate: 250 | strip_html }}
		</div>
	</div>
{% endfor %}
</div>

<ul class="pagination" style="text-align: center;">
  <li style="text-align:left;"><a href="/blog/page{{paginator.previous_page}}" class="button disabled"><< Prev</a></li>
  <li style="width: 75%"><span></span></li>
  <li style="text-align:right;"><a href="/blog/page{{paginator.next_page}}" class="button">Next >></a></li>
</ul>
