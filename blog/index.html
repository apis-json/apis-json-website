---
layout: default
title: Blog
---

<h2>API.json Blog</h2>
{% for post in paginator.posts %}
	<div class="row">
		<div class="col-1" style="text-align: center;">
			<a href="{{ post.url }}"><img src="{{ post.image }}" width="65%" /></a>
		</div>
		<div class="col-11">
			<a href="{{ post.url }}"><strong>{{ post.title }}</strong></a> - {{ post.content | strip_html | truncate: 250 }}
		</div>
	</div>
{% endfor %}
</div>
